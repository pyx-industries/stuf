name: CI Tests

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  fast-tests:
    name: Fast Tests (Unit + Integration)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt', 'api/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -r api/requirements.txt

    - name: Run fast tests
      run: make test

  e2e-tests:
    name: E2E Tests (API + Browser)
    runs-on: ubuntu-latest
    needs: fast-tests
    if: success()

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('spa/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -r api/requirements.txt

    - name: Debug SPA directory
      run: |
        echo "Current directory:"
        pwd
        echo "Contents of spa directory:"
        ls -la spa/
        echo "Looking for package files:"
        find . -name "package*.json" -type f

    - name: Install SPA dependencies
      working-directory: spa
      run: |
        echo "Working directory contents:"
        ls -la
        if [ -f package-lock.json ]; then
          npm ci
        else
          echo "package-lock.json not found, using npm install"
          npm install
        fi

    - name: Update system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg

    - name: Install browser E2E test dependencies
      run: |
        pip install -r tests/e2e-browser/requirements.txt
        playwright install chromium
        sudo python -m playwright install-deps chromium

    - name: Verify Playwright installation
      run: |
        playwright --version
        python -c "from playwright.sync_api import sync_playwright; print('Playwright Python binding OK')"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run E2E tests
      run: make test-e2e

    - name: Debug Docker containers on failure
      if: failure()
      run: |
        echo "=== Docker containers status ==="
        docker ps -a
        echo "=== Docker container logs ==="
        echo "--- API logs ---"
        docker logs e2e-browser-api-e2e-1 || echo "API container not found"
        echo "--- SPA logs ---"
        docker logs e2e-browser-spa-e2e-1 || echo "SPA container not found"
        echo "--- Keycloak logs (last 20 lines) ---"
        docker logs --tail=20 e2e-browser-keycloak-e2e-1 || echo "Keycloak container not found"
        echo "--- MinIO logs (last 10 lines) ---"
        docker logs --tail=10 e2e-browser-minio-e2e-1 || echo "MinIO container not found"

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: api/htmlcov/

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: tests/e2e-browser/reports/

    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-screenshots
        path: tests/e2e-browser/reports/screenshots/

    - name: Upload videos
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-videos
        path: tests/e2e-browser/reports/videos/