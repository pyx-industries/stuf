name: CI Tests

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  fast-tests:
    name: Fast Tests (Unit + Integration)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt', 'api/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -r api/requirements.txt

    - name: Run fast tests
      run: make test

  e2e-tests:
    name: E2E Tests (API + Browser)
    runs-on: ubuntu-latest
    needs: fast-tests
    if: success()

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: spa/package-lock.json

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -r api/requirements.txt

    - name: Install SPA dependencies
      run: |
        cd spa
        npm ci

    - name: Install browser E2E test dependencies
      run: |
        pip install -r tests/e2e-browser/requirements.txt
        playwright install chromium

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run E2E tests
      run: make test-e2e

    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-report
        path: api/htmlcov/

    - name: Upload test reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-reports
        path: tests/e2e-browser/reports/

    - name: Upload screenshots
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-screenshots
        path: tests/e2e-browser/reports/screenshots/

    - name: Upload videos
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-videos
        path: tests/e2e-browser/reports/videos/