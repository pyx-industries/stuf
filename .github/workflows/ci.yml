name: CI Tests

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  fast-tests:
    name: Fast Tests (Unit + Integration)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt', 'api/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -r api/requirements.txt

    - name: Run fast tests
      run: make test

  e2e-tests:
    name: E2E Tests (API + Browser)
    runs-on: ubuntu-latest
    needs: fast-tests
    if: success()

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: spa/package-lock.json

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -r api/requirements.txt

    - name: Install SPA dependencies
      working-directory: spa
      run: |
        npm ci

    - name: Update system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg

    - name: Install browser E2E test dependencies
      run: |
        pip install -r tests/e2e-browser/requirements.txt
        playwright install --with-deps chromium

    - name: Verify Playwright installation
      run: |
        playwright --version
        python -c "from playwright.sync_api import sync_playwright; print('Playwright Python binding OK')"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run E2E tests
      run: make test-e2e

    - name: Show Docker containers on failure
      if: failure()
      run: docker ps -a

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: api/htmlcov/

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: tests/e2e-browser/reports/