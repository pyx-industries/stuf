<!DOCTYPE html>
<html>
<head>
    <title>Silent SSO Check</title>
</head>
<body>
    <script>
        try {
            // Send the current location to the parent window
            if (parent && parent !== window) {
                parent.postMessage(location.href, location.origin);
            }
        } catch (error) {
            console.error('Silent SSO check failed:', error);
        }
    </script>
</body>
</html>
