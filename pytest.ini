[tool:pytest]
testpaths = api/tests
markers =
    unit: Unit tests with mocks (fast)
    integration: Integration tests with mocked external services
    e2e: End-to-end tests requiring real services (slow)
    bdd: BDD scenario tests

addopts = 
    --strict-markers
    -v
    --tb=short
    -m "not e2e"  # Skip E2E tests by default

python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = . api

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
