[tool:pytest]
testpaths = api/tests
markers =
    unit: Pure unit tests with all external dependencies mocked (fast)
    integration: API integration tests with mocked external services (medium)
    e2e: True end-to-end tests requiring real services (slow)
    bdd: BDD acceptance tests using Gherkin scenarios

addopts = 
    --strict-markers
    -v
    --tb=short
    -m "not e2e"  # Skip E2E tests by default

python_files = test_*.py
python_classes = Test*
python_functions = test_*

pythonpath = . api

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*general_plain_validator_function.*:DeprecationWarning
