repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.1
    hooks:
      - id: ruff
        args: [--fix]
        types: [python]
      - id: ruff-format
        types: [python]

  - repo: local
    hooks:
      - id: lint-staged-check
        name: Lint and format staged files
        entry: sh -c 'cd spa && npx lint-staged'
        language: system
        files: ^spa/.*
        pass_filenames: false